<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
        <h1>Login</h1>
        <div class="box">
          <input
            type="text"
            placeholder="Username" />
          <i class="fas fa-user"></i>
        </div>
        <div class="box">
          <input
            type="password"
            class="pass"
            placeholder="Password" />
          <i class="fas fa-lock"></i>
          <div class="toggle-btn">
            <div class="toggle-icon">
              <svg viewBox="0 0 21 21">
                <circle
                  class="eye"
                  cx="10.5"
                  cy="10.5"
                  r="2.25" />
                <path
                  class="top"
                  d="M2 10.5C2 10.5 6.43686 5.5 10.5 5.5C14.5631 5.5 19 10.5 19 10.5" />
                <path
                  class="bottom"
                  d="M2 10.5C2 10.5 6.43686 15.5 10.5 15.5C14.5631 15.5 19 10.5 19 10.5" />
                <g class="lashes">
                  <path d="M10.5 15.5V18" />
                  <path d="M14.5 14.5L15.25 17" />
                  <path d="M6.5 14.5L5.75 17" />
                  <path d="M3.5 12.5L2 15" />
                  <path d="M17.5 12.5L19 15" />
                </g>
              </svg>
            </div>
            <div class="beam"></div>
          </div>
        </div>
        <div class="pass-link">
          <a href="#">Forgot password?</a>
        </div>
        <button class="btn">Login</button>
        <div class="signup-link">
          <p>New here? <a href="#">Signup</a></p>
        </div>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
